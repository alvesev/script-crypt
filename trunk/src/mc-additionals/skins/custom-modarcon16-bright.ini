[core]
  _default_=green;brightwhite;
  selected=white;color10;bold
  marked=yellow;brown;
  markselect=brightmagenta;brown;
  gauge=default;green;none
  input=green;intencewhite;
  inputmark=magenta;green;bold
  inputunchanged=gray;bold
  commandlinemark=color11;color2;bold
  reverse=color0;color10
  header=green
  disabled=gray;white;
  #inputhistory=
  #commandhistory=

[dialog]
  _default_=black;intencewhite
  dhotnormal=brown;bold
  dfocus=white;green;bold
  dhotfocus=yellow;color2
  dtitle=magenta;;bold

[error]
  _default_=color15;color1
  errdfocus=color11;color2;bold
  errdhotnormal=color13
  errdhotfocus=color13;color2
  errdtitle=color11;;bold

# See '~/.config/mc/filehighlight.ini'. The first listed option is going to be used.
