###
##	  'man mc'
#
#	The  possible  colors  are:
#		black,		gray
#		red, 		brightred
#		green, 		brightgreen
#		brown, 		yellow
#		blue, 		brightblue
#		magenta, 	brightmagenta
#		cyan, 		brightcyan
#		lightgray,	white
#		
#	There is a special keyword for transparent background. It is
#	'default'. The 'default' can only be used for background color.
#	Another special keyword "base" means mc's main colors.
#	When 256 colors are available, they can be specified either
#	as color16 to color255, or as rgb000 to rgb555  and  gray0
#    to gray23.
#
#   Attributes  can  be  any  of bold, underline, reverse and blink,
#   appended by a plus sign if more than one are desired. The special
#   word "none" means no attributes, without attempting to fall back
#   to base_color.
#   Example:
#      menuhotsel=yellow;black;bold+underline
#
##

[skin]
  description=MoDarCon16-Bright (user)
  256colors=false

