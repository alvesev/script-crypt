  #dvert=║
  #dlefttop=╔
  #drighttop=╗
  #dleftbottom=╚
  #drightbottom=╝
  #dtopmiddle=╤
  #dbottommiddle=╧
  #dleftmiddle=╟
  #drightmiddle=╢
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
