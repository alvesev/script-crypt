  otherFiles=black
  directory=black
  executable=green
  symlink=color12
  hardlink=magenta
  stalelink=color9
  device=color13
  special=color3
  core=color1
  temp=color8
  archive=color9
  doc=color6
  source=color6
  media=color5
  graph=color13
  database=color2
  temp=lightgray
  special=gray
  ps=black

  markup=cyan;
  html=brown;

  settingsAndSimilar=black
  dotFiles=lightgray

[menu]
  _default_=black;brightwhite;none
  menuhot=brown;bold
  menusel=white;green;bold
  menuhotsel=yellow;green;bold
  menuinactive=white;default;bold

[popupmenu]
  _default_=color0;color7
  menusel=color11;color2;bold
  menutitle=color11;;bold

[buttonbar]
  button=color7
  hotkey=color15;color3

[statusbar]
  _default_=color15;color2

[help]
  _default_=color0;color7
  helpitalic=color10;;bold
  helpbold=color5
  helplink=color14
  helpslink=color11;color2;bold

[editor]
  _default_=black;brightwhite
  editbold=brightwhite;;bold
  editmarked=color11;color2;bold
  editwhitespace=color12;color4
  editlinestate=color2;brightwhite
  bookmark=brightwhite;color7
  bookmarkfound=brightwhite;color7
